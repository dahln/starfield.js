<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="An interactive star field background effect with html canvas.">
  <meta property="og:site_name" content="starfield.js"/>
  <meta property="og:title" content="starfield.js"/>
  <meta property="og:type" content="website"/>
  <meta property="og:description" content="An interactive star field background effect with html canvas."/>
  <meta property="og:image" content="img/banner.jpg"/>
  <meta property="og:image:type" content="image/jpeg"/>
  <meta property="og:image:width" content="2030"/>
  <meta property="og:image:height" content="820"/>
  <meta property="og:url" content="https://starfield.js.org"/>
  <meta property="twitter:card" content="summary_large_image"/>
  <meta name="darkreader-lock">
  <meta name="color-scheme" content="dark light">
  <link rel="icon" type="image/png" href="icons/favicon.ico">
  <link rel="apple-touch-icon" href="icons/touch.png">
  <link rel="canonical" href="https://starfield.js.org"/>
  <link rel="stylesheet" href="css/index.css">
  <title>starfield.js</title>
</head>
<body>
  <div class="starfield">
    <button class="starfield-origin">Hover or drag</button>
  </div>
  <div class="title-text">starfield.js</div>
  <div class="github-icon">
    <a href="https://github.com/dahln/starfield.js" target="_blank" title="View fork of Starfield.js on GitHub"></a>
  </div>
  <div id="mobilePopup" class="modal">
    <div class="modal-content">
      <h2>On mobile?</h2>
      <p>Hover or drag won't work.</p>
      <p>Tap the origin instead to<br> accelerate the stars.</p>
      <button id="confirmButton">Continue</button>
    </div>
  </div>
  <script src="index.js" type="module"></script>
  <script src="starfield.js"></script>
  <script>
    Starfield.setup({
      baseSpeed: 3,
      maxAcceleration: 2,
      accelerationRate: 0.05,
      decelerationRate: 0.05,
    });
  </script>
</body>
</html>
